<div class="modal-container modal fade" id="change-password-modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form (ngSubmit)="cambiarContrasena()" #passwordForm="ngForm" class="form-container align-items-center justify-content-center">
                <div class="modal-header col d-flex align-items-center justify-content-center position-relative">
                    <h1 class="modal-title" id="changePasswordModalLabel">Cambiar Contraseña</h1>
                    <button type="button" class="btn-close position-absolute" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="contrasenaActual" class="form-label">Contraseña Actual</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="password" class="form-control" id="contrasenaActual" name="contrasenaActual" [(ngModel)]="passwords.contrasenaActual" required [disabled]="cambiandoContrasena" />
                        </div>     
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="password" class="form-control" id="nuevaContrasena" name="nuevaContrasena" [(ngModel)]="passwords.nuevaContrasena" required [disabled]="cambiandoContrasena" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="confirmarContrasena" class="form-label">Confirmar Nueva Contraseña</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" [(ngModel)]="passwords.confirmarContrasena" required [disabled]="cambiandoContrasena" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- Mensajes de éxito y error -->
                    <div *ngIf="mensajeExito" class="mb-3 w-100">
                        <div class="alert alert-success text-center" role="alert">
                            <i class="bi bi-check-circle me-2"></i>{{ mensajeExito }}
                        </div>
                    </div>
                    <div *ngIf="mensajeError" class="mb-3 w-100">
                        <div class="alert alert-danger text-center" role="alert">
                            <i class="bi bi-exclamation-circle me-2"></i>{{ mensajeError }}
                        </div>
                    </div>
                    
                    <button type="button" class="cancel-button btn btn-secondary" data-bs-dismiss="modal" [disabled]="cambiandoContrasena">Cancelar</button>
                    <button type="submit" class="register-button btn btn-primary" [disabled]="!passwordForm.valid || cambiandoContrasena">
                        <span *ngIf="!cambiandoContrasena">Cambiar Contraseña</span>
                        <span *ngIf="cambiandoContrasena">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Cambiando...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
