<div class="modal-container modal fade" id="change-password-modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form (ngSubmit)="cambiarContrasena()" #passwordForm="ngForm" class="form-container align-items-center justify-content-center">
                <div class="modal-header col d-flex align-items-center justify-content-center position-relative">
                    <h1 class="modal-title" id="changePasswordModalLabel">Cambiar Contraseña</h1>
                    <button type="button" class="btn-close position-absolute" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="contrasenaActual" class="form-label">Contraseña Actual</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="password" class="form-control" id="contrasenaActual" name="contrasenaActual" [(ngModel)]="passwords.contrasenaActual" required />
                        </div>     
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="password" class="form-control" id="nuevaContrasena" name="nuevaContrasena" [(ngModel)]="passwords.nuevaContrasena" required />
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="confirmarContrasena" class="form-label">Confirmar Nueva Contraseña</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" [(ngModel)]="passwords.confirmarContrasena" required />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel-button btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="register-button btn btn-primary" [disabled]="!passwordForm.valid">Cambiar Contraseña</button>
                </div>
            </form>
        </div>
    </div>
</div>
