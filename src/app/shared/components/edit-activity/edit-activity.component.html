<div class="modal-container modal fade" id="edit-activity-modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <form (ngSubmit)="editarActividad()" #userForm="ngForm" class="form-container align-items-center justify-content-center">
                <div class="modal-header col d-flex align-items-center justify-content-center position-relative">
                    <h1 class="modal-title" id="activityModalLabel">Modificar Actividad</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="nombre" class="form-label">Nombre</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="actividad.nombre" required />
                        </div>     
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="objetivo" class="form-label">Objetivo</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control" id="objetivo" name="objetivo" [(ngModel)]="actividad.objetivo" required />
                        </div>     
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="semestre" class="form-label">Semestre</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control" id="semestre" name="semestre" [(ngModel)]="actividad.semestre" required />
                        </div>     
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="ruta" class="form-label">Ruta insumos</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control" id="ruta" name="ruta" [(ngModel)]="actividad.rutaInsumos" required />
                        </div>     
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="indicador" class="form-label">Indicador</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <select class="form-select" id="indicador" name="indicador" 
                                    [(ngModel)]="indicadorSeleccionado" 
                                    (change)="actividad.indicador = indicadorSeleccionado"
                                    required>
                                <option value="">Seleccione un indicador</option>
                                <option *ngFor="let indicador of indicadores" [value]="indicador.nombre">
                                    {{ indicador.nombre }} - {{ indicador.tipologia }}
                                </option>
                            </select>
                        </div>     
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="colaborador" class="form-label">Colaborador</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control" id="colaborador" name="colaborador" [(ngModel)]="actividad.colaborador" required />
                        </div>     
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="fechaTemporal" class="form-label">Fecha(s) de la actividad</label>
                                <small class="form-text text-muted d-block">
                                    Seleccione una fecha del calendario y haga clic en "Agregar fecha"
                                </small>
                            </div>
                        </div>
                        
                        <!-- Input de fecha con botón agregar -->
                        <div class="d-flex justify-content-center align-items-center mb-2">
                            <div class="fecha-input-container d-flex align-items-center" style="width: 85%;">
                                <input 
                                    type="date" 
                                    class="form-control" 
                                    id="fechaTemporal" 
                                    name="fechaTemporal" 
                                    [(ngModel)]="fechaTemporal"
                                    style="flex: 1;" />
                                <button 
                                    type="button" 
                                    class="btn btn-agregar btn-sm ms-2" 
                                    (click)="agregarFecha()"
                                    title="Agregar fecha a la lista">
                                    + Agregar
                                </button>
                            </div>
                        </div>
                        
                        <!-- Mensaje de error -->
                        <div *ngIf="errorFecha" class="alert alert-danger mt-2 mx-auto" style="width: 85%;">
                            {{ errorFecha }}
                        </div>
                        
                        <!-- Lista de fechas agregadas -->
                        <div *ngIf="actividad.fechasProgramadas.length > 0" class="fechas-lista mt-2">
                            <div class="d-flex justify-content-center">
                                <div style="width: 85%;">
                                    <small class="text-secondary">
                                        <strong>Fechas agregadas ({{ actividad.fechasProgramadas.length }}):</strong>
                                    </small>
                                    <div class="d-flex flex-wrap gap-2 mt-2">
                                        <span *ngFor="let fecha of actividad.fechasProgramadas; let i = index; trackBy: trackByIndex" 
                                              class="badge bg-secondary d-flex align-items-center">
                                            <span>{{ fecha }}</span>
                                            <button 
                                                type="button" 
                                                class="btn-close btn-close-white ms-2" 
                                                (click)="eliminarFecha(i)"
                                                aria-label="Eliminar fecha"
                                                style="font-size: 0.6rem; padding: 0.2rem;">
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Campo oculto para validación requerida -->
                        <input 
                            type="hidden" 
                            name="fechasValidacion" 
                            [ngModel]="actividad.fechasProgramadas.length > 0 ? 'valid' : ''" 
                            required />
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="areaActividad" class="form-label">Area que ejecuta la actividad</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control" id="areaActividad" name="areaActividad" [(ngModel)]="actividad.areaPertenece" required />
                        </div>     
                    </div>

                </div>
                <div class="modal-footer">
                <button type="submit" class="register-button btn btn-primary" [disabled]="!userForm.valid">Registrar</button>
                <button type="button" class="cancel-button btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
