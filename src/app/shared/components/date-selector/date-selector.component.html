<!-- Modal -->
<div class="modal-container modal fade" id="date-selector-modal" tabindex="-1" aria-labelledby="dateSelectorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header col d-flex align-items-center justify-content-center position-relative">
        <h1 class="modal-title" id="dateSelectorModalLabel">
          Fechas Programadas - {{ actividad?.nombreActividad }}
        </h1>
        <button type="button" class="btn-close position-absolute" data-bs-dismiss="modal" aria-label="Cerrar" (click)="cerrar()"></button>
      </div>
      <div class="modal-body">
        <div class="activity-info mb-3">
          <div class="row">
            <div class="col-md-6">
              <strong>Actividad:</strong> {{ actividad?.nombreActividad }}
            </div>
            <div class="col-md-6">
              <strong>Colaborador:</strong> {{ actividad?.colaborador }}
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Fecha Programada</th>
                <th scope="col">Estado</th>
                <th scope="col">Acci√≥n</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fecha of fechasOrdenadas; trackBy: trackByFechaId">
                <td class="fecha-programada">
                  {{ fecha.fecha | date:'dd/MM/yyyy' }}
                </td>
                <td class="estado">
                  <span class="status-badge" [ngClass]="getStatusClass(fecha.estado)">
                    {{ fecha.estado }}
                  </span>
                </td>
                <td class="accion">
                  <button 
                    type="button" 
                    class="ver-button"
                    (click)="verFechaProgramada(fecha)">
                    Ver
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="fechasProgramadas.length === 0" class="no-dates text-center py-4">
          <div class="text-muted">
            <i class="bi bi-calendar-x fs-1"></i>
            <p class="mt-2">No hay fechas programadas para esta actividad.</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="cancel-button btn btn-secondary" data-bs-dismiss="modal" (click)="cerrar()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
