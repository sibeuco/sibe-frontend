<div class="col-12 align-items-center justify-content-center">
    <!-- Información de la actividad seleccionada -->
    <div class="activity-selected-info mb-4" *ngIf="actividadSeleccionada">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-clipboard-check me-2"></i>
                    Tomar Asistencia - {{ actividadSeleccionada.nombreActividad }}
                </h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>ID Actividad:</strong> {{ actividadSeleccionada.id }}</p>
                        <p><strong>Colaborador:</strong> {{ actividadSeleccionada.colaborador }}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Estado:</strong> 
                            <span class="badge bg-warning text-dark">{{ actividadSeleccionada.estado }}</span>
                        </p>
                        <p><strong>Fecha:</strong> {{ actividadSeleccionada.fechaCreacion | date:'dd/MM/yyyy' }}</p>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-secondary" (click)="volverAActividades()">
                        <i class="bi bi-arrow-left me-2"></i>
                        Volver a Actividades
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Componentes de información y registro de asistencia -->
    <div class="activity-info-container">
        <app-activity-info></app-activity-info>
    </div>
    <div class="attendance-record-container">
        <app-attendance-record></app-attendance-record>
    </div>
</div>
