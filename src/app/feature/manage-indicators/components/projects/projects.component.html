<div class="projects-container col-12 justify-content-center">
    <div class="title-container d-flex justify-content-center align-items-center">
        <h1 class="projects-title">Proyectos Institucionales</h1>
    </div>
    <app-separator></app-separator>
    <div class="top-table-container col-12 d-flex align-items-center justify-content-center">
        <div class="search-button row align-items-center justify-content-between mt-3">
            <div class="search-container col-md-6 col-12 mb-2 mb-md-0">
                <input
                    type="search"
                    class="form-control"
                    placeholder="Buscar Proyecto..."
                    [(ngModel)]="searchTerm"
                    (input)="filterProjects()" />
            </div>
            <div class="button-container col-md-4 col-12 d-flex justify-content-md-end justify-content-center">
                <app-primary-button
                    [modalTargetId]="'register-project-modal'"
                    [icon]="'bi bi-plus-circle'"
                    [text]="'Agregar nuevo proyecto'">
                </app-primary-button>
                <app-register-new-project (proyectoCreado)="cargarProyectos()"></app-register-new-project>
            </div>
        </div>
    </div>
    <div class="table-container col-12 d-flex align-items-center justify-content-center">
        <div class="tabla-wrapper col-12 table-responsive">
            <table class="table table-hover">
                <thead class="table">
                <tr>
                    <th>Proyecto</th>
                    <th>Nombre</th>
                    <th>Objetivo</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <!-- Estado de carga -->
                    <tr *ngIf="cargando">
                        <td colspan="4" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Mensaje de error -->
                    <tr *ngIf="!cargando && error">
                        <td colspan="4" class="text-center py-4">
                            <div class="alert alert-danger mb-0" role="alert">
                                {{ error }}
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Mensaje cuando no hay datos -->
                    <tr *ngIf="!cargando && !error && proyectosFiltrados.length === 0">
                        <td colspan="4" class="text-center py-4 text-muted">
                            No se encontraron proyectos
                        </td>
                    </tr>
                    
                    <!-- Datos de la tabla -->
                    <tr *ngFor="let project of proyectosFiltrados">
                        <td>{{ project.numeroProyecto }}</td>
                        <td>{{ project.nombre }}</td>
                        <td>{{ project.objetivo }}</td>
                        <td class="text-center">
                            <button 
                                type="button" 
                                class="btn btn-outline-warning btn-sm edit-project-button"
                                (click)="abrirModalEdicion(project)"
                                title="Editar proyecto">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <app-edit-project 
        [proyectoAEditar]="proyectoSeleccionado"
        (proyectoModificado)="onProyectoModificado($event)"
        (proyectoCancelado)="onProyectoCancelado()">
    </app-edit-project>
</div>
