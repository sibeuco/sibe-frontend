<div class="modal-container modal fade" id="edit-project-modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form (ngSubmit)="registrarProyecto()" #userForm="ngForm" class="form-container align-items-center justify-content-center">
                <div class="modal-header col d-flex align-items-center justify-content-center position-relative">
                    <h1 class="modal-title" id="projectModalLabel">Editar Proyecto</h1>
                    <button type="button" class="btn-close position-absolute" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="numero" class="form-label">Número del proyecto</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="proyecto.numeroProyecto" required />
                        </div>     
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="nombre" class="form-label">Nombre del proyecto</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required />
                        </div>     
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="objetivo" class="form-label">Objetivo</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control" id="objetivo" name="objetivo" [(ngModel)]="proyecto.objetivo" required />
                        </div>     
                    </div>

                    <div class="mb-3">
                        <div class="name-label-container d-flex justify-content-center align-items-center">
                            <div class="name-label">
                                <label for="acciones" class="form-label">Acciones</label>
                            </div>
                        </div>
                        <div class="name-input d-flex justify-content-center align-items-center">
                            <div class="actions-container">
                                <!-- Campo de búsqueda -->
                                <input 
                                    type="text" 
                                    class="form-control actions-search" 
                                    placeholder="Buscar acciones..."
                                    [(ngModel)]="searchAcciones"
                                    (input)="filterAcciones()"
                                    (focus)="showDropdown = true"
                                    name="searchAcciones" />
                                
                                <!-- Dropdown personalizado -->
                                <div class="actions-dropdown" [class.show]="showDropdown">
                                    <div class="dropdown-content">
                                        <div class="dropdown-header">
                                            <span>Seleccionar acciones</span>
                                            <button 
                                                type="button" 
                                                class="btn-close-dropdown" 
                                                (click)="showDropdown = false">
                                                ×
                                            </button>
                                        </div>
                                        
                                        <div class="dropdown-options">
                                            <label 
                                                *ngFor="let accion of accionesFiltradas" 
                                                class="action-option">
                                                <input 
                                                    type="checkbox" 
                                                    [value]="accion.value"
                                                    [checked]="isActionSelected(accion.value)"
                                                    (change)="toggleAction(accion.value)"
                                                    class="action-checkbox" />
                                                <span class="action-label">{{ accion.label }}</span>
                                            </label>
                                            
                                            <div *ngIf="accionesFiltradas.length === 0" class="no-results">
                                                No se encontraron acciones
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Información de selección -->
                                <div class="selected-actions">
                                    <small class="text-muted actions-info">
                                        Seleccionadas: {{ proyecto.acciones.length || 0 }} acciones
                                    </small>
                                    <div class="selected-tags" *ngIf="proyecto.acciones && proyecto.acciones.length > 0">
                                        <span 
                                            *ngFor="let accion of getSelectedActionsLabels()" 
                                            class="action-tag">
                                            {{ accion }}
                                            <button 
                                                type="button" 
                                                class="remove-tag" 
                                                (click)="removeAction(getActionValue(accion))">
                                                ×
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>     
                    </div>

                </div>
                <div class="modal-footer">
                <button type="button" class="cancel-button btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="register-button btn btn-primary" [disabled]="!userForm.valid">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
