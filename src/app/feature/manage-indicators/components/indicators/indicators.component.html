<div class="indicators-container col-12 justify-content-center">
    <div class="title-container d-flex justify-content-center align-items-center">
        <h1 class="indicators-title">Indicadores de la Direcci√≥n</h1>
    </div>
    <app-separator></app-separator>
    <div class="top-table-container col-12 d-flex align-items-center justify-content-center">
        <div class="search-button row align-items-center justify-content-between mt-3">
            <div class="search-container col-md-6 col-12 mb-2 mb-md-0">
                <input
                    type="search"
                    class="form-control"
                    placeholder="Buscar Indicador..."
                    [(ngModel)]="searchTerm"
                    (input)="filterIndicators()" />
            </div>
            <div class="button-container col-md-4 col-12 d-flex justify-content-md-end justify-content-center">
                <app-primary-button
                    [modalTargetId]="'register-indicator-modal'"
                    [icon]="'bi bi-plus-circle'"
                    [text]="'Agregar nuevo indicador'">
                </app-primary-button>
                <app-register-new-indicator (indicadorCreado)="loadIndicators()"></app-register-new-indicator>
            </div>
        </div>
    </div>
    <div class="table-container col-12 d-flex align-items-center justify-content-center">
        <div class="tabla-wrapper col-12 table-responsive">
            <table class="table table-hover">
                <thead class="table">
                <tr>
                    <th>Nombre</th>
                    <th>Naturaleza</th>
                    <th>Tipologia</th>
                    <th>Proyecto</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let indicator of indicadoresFiltrados">
                        <td>{{ indicator.nombre }}</td>
                        <td>{{ indicator.tipoIndicador.naturalezaIndicador }}</td>
                        <td>{{ indicator.tipoIndicador.tipologiaIndicador }}</td>
                        <td>{{ indicator.proyecto.nombre }}</td>
                        <td class="text-center">
                            <button 
                                type="button" 
                                class="btn btn-outline-warning btn-sm edit-indicator-button"
                                data-bs-toggle="modal" 
                                data-bs-target="#edit-indicator-modal"
                                title="Editar indicador">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <app-edit-indicator></app-edit-indicator>
</div>
